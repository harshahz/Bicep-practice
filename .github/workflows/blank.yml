name: bicep deployment

on:
  push:
    branches: [main]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    # Checkout code
    - uses: actions/checkout@main

    # Log into Azure
    - name: login to azure
      uses: azure/login@v1
      with:
       creds: ${{ secrets.AZURE_CREDENTIALS }}

    # Deploy Bicep file
    - name: Deploy Bicep Template
      run: |
          az deployment sub create \
            --location eastus \
            --template-file bicep/main.bicep \            